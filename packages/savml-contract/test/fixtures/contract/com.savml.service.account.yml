contract: 0.1
package: com.savml.service.account
version: 1.0
title: AccountService

enums:
  - name: Sex
    title: 性别
    fields:
    - key: male
      value: 1
      title: 男
      description: 雄性高等动物
    - key: female
      value: 2
      title: 女
      description: 雌性高等动物

structs:
  - name: AccountInfo
    title: 帐号信息
    description: 基本账户信息
    fields:
      - name: age
        type: int8
        title: 年龄
        description: 年龄需大于10岁
      - name: sex
        type: Sex
      - name: followers
        type: Array<AccountInfo>
        title: 追随者
      - name: father
        type: AccountInfo
  - name: LoginRequest
    title: 登录
    fields:
      - name: username
        type: string
      - name: password
        type: string

services:
  - name: Account
    title: 账号
    path: /account
    auth: true
    method: POST
    description: 账号服务

actions:
  - name: Login
    title: 登录
    path: login
    auth: true
    service: Account
    method: POST
    description: 账号登录
    request: LoginRequest
    response: AccountInfo
  - name: AccountInfos
    response: Array<AccountInfo>
    paging: true
